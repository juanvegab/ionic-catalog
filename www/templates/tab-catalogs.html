<ion-view view-title="Cat&aacute;logos">
  <ion-content class="padding">
    <div class="list">
      <div class="card" ng-repeat="catalog in catalogs">
        <a class="item item-thumbnail-left" href="#/tab/catalogs/{{catalog.id}}">
          <img src="{{catalog.thumnail}}">
          <h2>{{catalog.name}}</h2>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
